<!DOCTYPE html>
<html lang="en" ng-app="employeeApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Employee Tracker</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/sb-admin-2.css">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery-footable/2.0.3/css/footable.core.min.css" />

    <![endif]-->

<body>

            <img src="app/loading-bars/loading-bars.svg" width="64" height="64" />

    <div ui-view></div>

    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.3/nv.d3.min.js"></script>

    <script src="app/layout/layout.module.js"></script>

    <!-- App - Dashboard feature -->
    <script src="app/dashboard/dashboard.controller.js"></script>
    <script src="app/dashboard/dashboard.service.js"></script>

    <!-- App - Employee feature -->
    <script src="app/employee/employee.controller.js"></script>
    <script src="app/employee/employee.service.js"></script>
    <script src="app/employee/employee.model.js"></script>
    <script src="app/employee/directives/footable.js"></script>
